#
# _brand.yml for Quarto websites mini course
#

meta:
  name: Quarto website course
  link:
    home: https://www.andrewheiss.com/

color:
  # Colors from MoMAColors::moma.colors("ustwo"), supplemented with CARTOColors (Prism)
  palette:
    blue: "#008d98"    # ustwo
    indigo: "#5F4690"  # Prism
    purple: "#994E95"  # Prism
    pink: "#f06a63"    # ustwo
    red: "#d7433b"     # ustwo
    orange: "#ff8e5e"  # ustwo
    yellow: "#ffcc3d"  # ustwo
    green: "#0F8554"   # Prism
    teal: "#38A6A5"    # Prism
    cyan: "#95caa6"    # ustwo

    gray-100: "#f8f9fa"
    gray-200: "#e9ecef"
    gray-300: "#dddddd"
    gray-400: "#ced4da"
    gray-500: "#adb5bd"
    gray-600: "#868e96"
    gray-700: "#495057"
    gray-800: "#343a40"
    gray-900: "#212529"

    off-white: "#F5F5F5"
    black: "#111111"
    light-gray: "#cdcdcd"

  background: off-white
  foreground: black
  primary: red
  secondary: blue
  tertiary: teal
  dark: black

typography:
  fonts:
    - family: Open Sans
      source: google
      weight: [400, 700]
    - family: Alan Sans
      source: google
      weight: [400, 700]

  base:
    family: Open Sans
    weight: 400

  headings:
    family: Alan Sans
    weight: 700
    color: red

  link:
    weight: 700
    color: orange
    decoration: none

defaults:
  bootstrap:
    functions: # string with SCSS functions
    defaults:  # list of Bootstrap Sass variables to override
      link-hover-color: $brand-pink
      font-family-headings: Alan Sans
    mixins:    # string with SCSS mixins
    rules: |   # string with SCSS rules
      .navbar-title {
          font-family: $font-family-headings;
          font-size: 1.3em;
      }

      .sidebar.sidebar-navigation>* {
          padding-top: 0em
      }

      .margin-sidebar {
          padding-top: 2em !important;
      }

      // Active links in navbar and sidebar
      .navbar-dark .navbar-nav .show>.nav-link,
      .navbar-dark .navbar-nav .active>.nav-link,
      .navbar-dark .navbar-nav .nav-link.active,
      div.sidebar-item-container .active,
      div.sidebar-item-container .show>.nav-link,
      div.sidebar-item-container .sidebar-link>code{
          color: $brand-yellow;
      }

      // Increase font size in sidebar
      .sidebar-navigation .sidebar-section .sidebar-item,
      .sidebar-navigation .sidebar-item {
          line-height: 1.2;
          padding-bottom: 0.1rem;

          .depth1 a {
              font-weight: normal;

              &.active {
                  font-weight: 700;
              }
          }
      }

      .sidebar-item .sidebar-item-toggle .bi {
          // The dongle for opening and closing sections
          font-size: 1rem;
          text-align: center;
      }

      // Footer stuff
      .nav-footer-left {
          text-align: left;
      }

      .nav-footer-right {
          text-align: right;
      }

      // Temporarily hide the middle div since it has unmodifiable GitHub links as of Quarto 1.3.something: https://github.com/quarto-dev/quarto-cli/issues/5283
      .nav-footer-center {
          display: none;
      }

      .nav-footer-left {
          flex-grow: 3;
      }
